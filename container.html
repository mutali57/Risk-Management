function do_resize(textbox) {

 var maxrows=5;
  var txt=textbox.value;
  var cols=textbox.cols;

 var arraytxt=txt.split('\n');
  var rows=arraytxt.length;

 for (i=0;i<arraytxt.length;i++)
  rows+=parseInt(arraytxt[i].length/cols);

 if (rows>maxrows) textbox.rows=maxrows;
  else textbox.rows=rows;
 }

function productAddToTable() {
	;



	// First check if a <tbody> tag exists, add one if not
	if ($("#productTable tbody").length == 0)
	{

        $("#productTable").append("<tbody id='mytbody'></tbody>");
	}


	// Append product to table

	$("#productTable tbody").append(productBuildTableRow(nextId,false));
	nextId += 1;
}

// Update product in <table>
function productUpdateInTable(id) {

	var row = $("#productTable button[data-id='" + id + "']")
		.parents("tr")[0];

	// Add changed product to table
	$(row).after(productBuildTableRow(id, true));

	// Remove original product
	$(row).remove();




}
